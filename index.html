<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Running Dashboard</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="grid-container">
      <div id="select-year" title="Select Year">
        <select
          id="dropdown-select-year"
          class="form-select"
          onchange="selectYearData(value)"
        >
          <option value="2021">2021</option>
          <option value="2022" selected>2022</option>
        </select>
      </div>
      <div id="dashboard-title">
        <h1>Goal: 1000km / year</h1>
      </div>
      <!-- yearly progress donut chart -->
      <div id="yearly-progress" title="Percentage of Goal Completed">
        <h2 id="current-year"></h2>
        <div id="yearly-progress-svg"></div>
      </div>
      <!-- monthly progress donut chart -->
      <div id="monthly-progress" title="Percentage of Goal Completed">
        <h2 id="current-month"></h2>
        <div id="monthly-progress-svg"></div>
      </div>
      <!-- weekly progress donut chart -->
      <div id="weekly-progress" title="Percentage of Goal Completed">
        <h2 id="current-week"></h2>
        <div id="weekly-progress-svg"></div>
      </div>
      <!-- text stats about runs -->
      <div id="yearly-stats">
        <h2>Total Duration: <span id="total-duration-year"></span></h2>
        <h2>Average Pace: <span id="average-speed-year"></h2>
      </div>
      <!-- monthly distances column chart -->
      <div id="month-distances" title="Monthly Performance vs Average Needed">
        <h2>Monthly Distances (km)</h2>
        <div id="month-distances-svg"></div>
      </div>
      <!-- weekly distances column chart -->
      <div id="week-distances" title="Weekly Performance vs Average Needed">
        <h2>Weekly Distances (km)</h2>
        <div id="week-distances-svg"></div>
      </div>
      <!-- weekly distances bar chart -->
      <div
        id="week-distances-horizontal"
        title="Weekly Performance vs Average Needed"
      >
        <h2>Weekly Distances (km)</h2>
        <div id="week-distances-horizontal-svg"></div>
      </div>
      <!-- daily streak calendar chart -->
      <div id="daily-streak" title="Green Means Run">
        <h2>Calendar View</h2>
        <div id="daily-streak-svg"></div>
      </div>
      <!-- table -->
      <div id="table">
        <h2 id="title-table">Table Runs</h2>
        <div id="table-data"></div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/helper.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
